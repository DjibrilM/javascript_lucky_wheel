<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spining wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
        <div class="container">

            <div class="indicator_container">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z">
                    </path>
                </svg>
            </div>
            <div class="spin_controls_container">
                <button class="playButton">Play</button>
            </div>
            <div class="wheel">
                <div class="number" style='--i:1; --clr:#047aed; '>
                    <div class="angle_ref"></div>
                    <span>100</span>
                </div>
                <div class="number" style='--i:2; --clr:#20b2aa; '>
                    <div class="angle_ref"></div>
                    <span>90</span>
                </div>
                <div class="number" style='--i:3; --clr:#d63e92; '>
                    <div class="angle_ref"></div>
                    <span>50</span>
                </div>
                <div class="number" style='--i:4; --clr:#daa520; '>
                    <div class="angle_ref"></div>
                    <span>90</span>
                </div>
                <div class="number" style='--i:5; --clr:#ff340f; '>
                    <div class="angle_ref"></div>
                    <span>78</span>
                </div>
                <div class="number" style='--i:6; --clr:#ff7f50; '>
                    <div class="angle_ref"></div>
                    <span>40</span>
                </div>
                <div class="number" style='--i:7; --clr:#3cb371; '>
                    <div class="angle_ref"></div>
                    <span>80</span>
                </div>
                <div class="number" style='--i:8; --clr:#4169e1; '>
                    <div class="angle_ref"></div>
                    <span>29</span>
                </div>
            </div>
        </div>
  


    <div class="result-container">
        <h1>Your result is <span>_</span></h1>
    </div>
</body>

</html>
