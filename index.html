<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spining wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="circle">
        <div class="container">
            <div class="spinBtn">
                <p>spin</p>
                <div class="pointer"></div>
            </div>
            <div class="wheel">
                <div class="number" style='--i:1; --clr:#047aed; '>
                    <div class="angle_ref"></div>
                    <span>100</span>
                </div>
                <div class="number" style='--i:2; --clr:#20b2aa; '>
                    <div class="angle_ref"></div>
                    <span>90</span>
                </div>
                <div class="number" style='--i:3; --clr:#d63e92; '>
                    <div class="angle_ref"></div>
                    <span>50</span>
                </div>
                <div class="number" style='--i:4; --clr:#daa520; '>
                    <div class="angle_ref"></div>
                    <span>90</span>
                </div>
                <div class="number" style='--i:5; --clr:#ff340f; '>
                    <div class="angle_ref"></div>
                    <span>78</span>
                </div>
                <div class="number" style='--i:6; --clr:#ff7f50; '>
                    <div class="angle_ref"></div>
                    <span>40</span>
                </div>
                <div class="number" style='--i:7; --clr:#3cb371; '>
                    <div class="angle_ref"></div>
                    <span>80</span>
                </div>
                <div class="number" style='--i:8; --clr:#4169e1; '>
                    <div class="angle_ref"></div>
                    <span>29</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
